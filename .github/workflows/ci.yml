name: Java-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Run Tests
        run: mvn test
      - name: SpotBugs Main
        run: mvn site
      - name: SpotBugs Test
        run: mvn spotbugs:check
      - name: pmd Test
        run: mvn pmd:check
      - name: checkstyle Test
        run: mvn mvn checkstyle:check